<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: #fff;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      padding: 20px;
    }

    .container {
      width: 80%;
      max-width: 1200px;
      margin: auto;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    input, textarea, select, input[type="date"] {
      width: 60%;
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
      border: none;
      outline: none;
      background: rgba(255, 255, 255, 0.7);
      color: #000;
    }

    button {
      background: #20c997;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #17a589;
      transform: scale(1.05);
    }

    .tasks-container {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .task-section {
      flex: 1;
      min-width: 45%;
      background: rgba(255, 255, 255, 0.2);
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .task-section h2 {
      text-align: center;
      color: #eaf6f6;
    }

    .task {
      background: #e0f7fa;
      color: #004d61;
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    .task.overdue {
      border-left: 5px solid red;
      background: #ffe6e6;
    }

    .task.completed {
      background: #d4edda;
      color: #155724;
    }

    .task div {
      flex: 1;
      padding: 5px;
    }

    .task small {
      color: #555;
      display: block;
      margin-top: 4px;
    }

    .actions button {
      margin-left: 5px;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 12px;
    }

    .edit-btn { background: #ffc107; color: #000; }
    .delete-btn { background: #dc3545; }
    .complete-btn { background: #007bff; }

    /* Calendar Section */
    .calendar-section {
      margin-top: 30px;
      text-align: center;
    }

    .calendar-section input {
      width: auto;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .tasks-container {
        flex-direction: column;
      }
      .task-section {
        min-width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1><b>To-Do List with Calendar</b></h1>
  <div class="container">
    <h2>Add Task</h2>
    <form id="taskForm">
      <center>
        <input type="text" id="title" placeholder="Title" required><br>
        <textarea id="description" placeholder="Description" required></textarea><br>
        <input type="date" id="taskDate" required><br>
        <button type="submit">Save</button>
      </center>
    </form>

    <!-- Calendar Filter -->
    <div class="calendar-section">
      <h2>üìÖ View Tasks by Date</h2>
      <input type="date" id="filterDate">
      <button onclick="filterByDate()">Show Tasks</button>
      <button onclick="clearFilter()">Show All</button>
    </div>

    <!-- Two-column layout for tasks -->
    <div class="tasks-container">
      <div class="task-section">
        <h2>Pending Tasks</h2>
        <div id="pendingTasks"></div>
      </div>

      <div class="task-section">
        <h2>Completed Tasks</h2>
        <div id="completedTasks"></div>
      </div>
    </div>
  </div>

  <script>
    const taskForm = document.getElementById("taskForm");
    const pendingTasksDiv = document.getElementById("pendingTasks");
    const completedTasksDiv = document.getElementById("completedTasks");
    const filterDateInput = document.getElementById("filterDate");

    let tasks = [];
    let filterDate = null;

    // Load tasks from localStorage
    window.onload = function() {
      const stored = localStorage.getItem("tasks");
      if (stored) tasks = JSON.parse(stored);
      displayTasks();
    };

    taskForm.addEventListener("submit", function (e) {
      e.preventDefault();
      const title = document.getElementById("title").value;
      const description = document.getElementById("description").value;
      const date = document.getElementById("taskDate").value;

      const task = {
        id: Date.now(),
        title,
        description,
        date,
        status: "pending",
        createdAt: new Date().toLocaleString(),
        completedAt: null,
      };

      tasks.push(task);
      saveTasks();
      displayTasks();
      taskForm.reset();
    });

    function displayTasks() {
      pendingTasksDiv.innerHTML = "";
      completedTasksDiv.innerHTML = "";

      let filteredTasks = tasks;
      if (filterDate) {
        filteredTasks = tasks.filter(t => t.date === filterDate);
      }

      filteredTasks.forEach((task) => {
        const taskDiv = document.createElement("div");
        taskDiv.classList.add("task");
        if (task.status === "completed") taskDiv.classList.add("completed");
        if (new Date(task.date) < new Date() && task.status === "pending") {
          taskDiv.classList.add("overdue");
        }

        taskDiv.innerHTML = `
          <div>
            <strong>${task.title}</strong><br>
            ${task.description}
            <small>Planned Date: ${task.date}</small>
            <small>Added: ${task.createdAt}</small>
            ${task.status === "completed" ? `<small>Completed: ${task.completedAt}</small>` : ""}
          </div>
          <div class="actions">
            ${
              task.status === "pending"
                ? `<button class="complete-btn" onclick="completeTask(${task.id})">‚úî Complete</button>`
                : ""
            }
            <button class="edit-btn" onclick="editTask(${task.id})">‚úè Edit</button>
            <button class="delete-btn" onclick="deleteTask(${task.id})">‚ùå Delete</button>
          </div>
        `;

        if (task.status === "pending") {
          pendingTasksDiv.appendChild(taskDiv);
        } else {
          completedTasksDiv.appendChild(taskDiv);
        }
      });
    }

    function completeTask(id) {
      const task = tasks.find((t) => t.id === id);
      task.status = "completed";
      task.completedAt = new Date().toLocaleString();
      saveTasks();
      displayTasks();
    }

    function editTask(id) {
      const task = tasks.find((t) => t.id === id);
      document.getElementById("title").value = task.title;
      document.getElementById("description").value = task.description;
      document.getElementById("taskDate").value = task.date;
      deleteTask(id);
    }

    function deleteTask(id) {
      tasks = tasks.filter((t) => t.id !== id);
      saveTasks();
      displayTasks();
    }

    function filterByDate() {
      filterDate = filterDateInput.value;
      displayTasks();
    }

    function clearFilter() {
      filterDate = null;
      filterDateInput.value = "";
      displayTasks();
    }

    function saveTasks() {
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }
  </script>
</body>
</html>
